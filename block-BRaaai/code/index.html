<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Card Using JSX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/7bb5dcd4c1.js"
      crossorigin="anonymous"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card"></div>

    <script type="text/babel">
      let div = (
        <>
          <div class="container">
            <div class="imgHolder">
              <img
                src="https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
                alt="Image"
              />
              <div class="date">27 MAR</div>
              <div class="category">Photos</div>
            </div>
            <div class="contain">
              <h1>City Lights in New York</h1>
              <h2>The city that never sleeps.</h2>
              <p>
                New York, the largest city in the U.S., is an architectural
                marvel with plenty of historic monuments, magnificent buildings
                and countless dazzling skyscrapers.
              </p>
              <p class="comment">
                06 mins ago &nbsp; &nbsp;
                <i class="fa-solid fa-comments"></i>&nbsp; 39 comments
              </p>
            </div>
          </div>
        </>
      );
      ReactDOM.render(div, document.getElementById("card"));
    </script>
  </body>
</html>
